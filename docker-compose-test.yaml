version: '3.7'

services:
  test:
    build:
      context: .
      dockerfile: docker/app/testing/Dockerfile
    depends_on:
      - nginxtest
      - databasetest
    volumes:
      - .:/var/www/html

  nginxtest:
    image: nginx:stable-alpine
    ports:
      - 8010:80
    volumes:
      - .:/var/www/html
      - ./docker/app/testing/vhost.conf:/etc/nginx/conf.d/default.conf:ro

  databasetest:
    image: mysql:8
    restart: unless-stopped
    ports:
      - 33070:3306
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true

networks:
  default:
    name: "${APP_SLUG}-test-network"
